<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="f1"></div>
    <div class="f1 f2">
      <div class="f1 f3"></div>
    </div>

    <style>
      * {
        margin: 0;
        background: #09042a;
      }
      .f1 {
        position: absolute;
        top: 75;
        left: 75;
        width: 150;
        height: 150;
        border-radius: 50%;
        background: #7b3f61;
      }
      .f2 {
        left: 175;
        background: #e78481;
        overflow: hidden;
      }
      .f3 {
        left: -100;
        top: 0;
        background: #09042a;
      }
    </style>
  </body>
</html>
