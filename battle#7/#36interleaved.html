<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="s"></div>
    <div class="s s1"></div>
    <div class="s s2"></div>
    <div class="s s2 a1"></div>
    <div class="s s2 a2"></div>
    <style>
      * {
        background: #1a4341;
        margin: 0;
      }
      .s {
        width: 50px;
        height: 200px;
        background: #998235;
        position: absolute;
        border-radius: 0 0 50px 50px;
        left: 100;
      }
      .s1 {
        left: 250;
      }
      .s2 {
        border-radius: 50px 50px 0 0;
        top: 100;
        left: 25;
        background: #f3ac3c;
      }
      .a1 {
        left: 175;
      }
      .a2 {
        left: 325;
      }
    </style>
  </body>
</html>
