<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <div class="y"></div>
    <div class="o"></div>
    <style>
      * {
        background: #aa445f;
        margin: 0;
      }
      .y {
        width: 100;
        height: 200;
        background: #f7ec7d;
        margin: 50 0 0 75;
        border-radius: 150px 0 0 150px;

      .o {
        position: absolute;
        left: 225;
        top: 50;
        width: 100px;
        height: 200px;
        background: #e38f66;
        border-radius: 0 150px 150px 0;
      }
    </style>
